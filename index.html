<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      color: #e63946;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      position: relative;
      height: 60px;
    }

    button {
      padding: 0.8rem 1.6rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .no {
      background: #f1f1f1;
      color: #333;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .response {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #e63946;
      display: none;
    }
  @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey You ðŸ’•</h1>
    <p>
      Every day feels a little brighter when I think of you.
      So I just wanted to ask something simple,
      straight from the heart.
    </p>

    <h2>Will you be my Valentine? ðŸŒ¹</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
      <button class="no" onclick="sayNo()">No ðŸ™ˆ</button>
    </div>

    <div class="response" id="response"></div>
  </div>

  <script>
    function sayYes() {
      const res = document.getElementById('response');
      res.style.display = 'block';
      res.textContent = "You just made my day ðŸ’• Can't wait to make memories together!";
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.innerHTML = 'ðŸ’–';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        heart.style.animation = 'floatUp 2s ease-out forwards';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    let noScale = 1;
    let yesScale = 1;

    function sayNo() {
      const noBtn = document.querySelector('.no');
      const yesBtn = document.querySelector('.yes');
      const card = document.querySelector('.card');

      noScale *= 0.85;
      yesScale *= 1.1;

      noBtn.style.transform = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = 'absolute';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }
  </script>
</body>
</html>
