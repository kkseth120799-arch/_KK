<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 22px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 0.5rem;
    }

    h2 {
      margin-top: 1.5rem;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      position: relative;
      height: 80px;
    }

    button {
      padding: 0.8rem 1.6rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background: #e63946;
      color: #fff;
      position: relative;
      z-index: 3;
    }

    .no {
      background: #f1f1f1;
      color: #333;
      position: absolute;
      left: 160px; /* start slightly away from Yes */
      top: 0;
      z-index: 1;
    }

    .response {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #e63946;
      display: none;
    }

    .final-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #fff;
      background: rgba(230, 57, 70, 0.9);
      padding: 1rem 2rem;
      border-radius: 20px;
      text-align: center;
      z-index: 10;
      text-shadow: 0 0 15px #ffb3c1, 0 0 30px #ff4d6d;
    }

    .heart {
      position: fixed;
      top: -20px;
      animation: fall 5s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey You ðŸ’•</h1>
    <p>Every time I think of you, I smile a little more.</p>
    <h2>Will you be my Valentine? ðŸŒ¹</h2>

    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
      <button class="no" id="noBtn" onclick="sayNo()">No ðŸ™ˆ</button>
    </div>

    <div class="response" id="response"></div>
  </div>

  <script>
    let noClicks = 0;

    function sayNo() {
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      const card = document.getElementById('card');
      const response = document.getElementById('response');

      noClicks++;

      if (noClicks >= 5) {
        noBtn.remove();
        response.style.display = 'block';
        response.textContent = 'Click Yesâ€¦ "No" has run away ðŸ˜Œ';
        return;
      }

      const cardRect = card.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const maxX = cardRect.width - yesRect.width - 20;
      const maxY = cardRect.height - yesRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      // random scale but never bigger than Yes button
      const yesScale = yesRect.width / noBtn.offsetWidth;
      const randomScale = Math.random() * (yesScale - 0.6) + 0.6;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
      noBtn.style.transform = `scale(${randomScale})`;
    }

    function sayYes() {
      document.getElementById('card').remove();
      createHeartRain();

      const msg = document.createElement('div');
      msg.className = 'final-message';
      msg.textContent = 'I know you wanted to say yes ðŸ’–';
      document.body.appendChild(msg);
    }

    function createHeartRain() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 26 + 20 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 120);
    }
  </script>

</body>
</html>
